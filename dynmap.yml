# Dynmap-Beaconz configuration
#
# Allowing anyone to view the dynmap can give valuable information away to players
# It is recommended only for use by admins or to take screenshots of end-games.

update:
  # Seconds between checks for updates
  period: 300

# Limit number of triangles processed per tick (avoid lag spikes on servers with lots of triangles)
updates-per-tick: 300

layer:
  name: "Beaconz"
  # ordering priority in layer menu (low goes before high - default is 0)
  layerprio: 0
  # (optional) set minimum zoom level before layer is visible (0 = defalt, always visible)
  minzoom: 0
  
# Set true to show 3D volumes for zones  
use3dregions: false

# Format for popup - substitute values for macros
# Macros are:
# %teamname% - team name
infowindow: '<div class=\"infowindow\"><span style="font-weight:bold;">%teamname%<br/></span><br/></div>'

# Default triangle style
trianglestyle:
  strokeColor: "#FFFF00"
  strokeOpacity: 0.8
  strokeWeight: 3
  fillColor: "#000000"
  fillOpacity: 0.0
  
